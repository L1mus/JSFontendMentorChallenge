<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <main>
        <div class="header-container">
            <form name="Date-Birth" class="container-date">
                <label for="day">Day</label>
                <input type="number" name="day" id="day" placeholder="DD">
                <label for="month">Month</label>
                <input type="number" name="month" id="month" placeholder="MM">
                <label for="year">Year</label>
                <input type="number" name="year" id="year" placeholder="YY">
            </form>
        </div>
        <div class="btn-container">
            <br>
            <button id="btn">
                <img src="/assets/images/icon-arrow.svg" alt="button">
            </button>
        </div>
    <div>
          <h1><span>--</span> years</h1>
          <h1><span>--</span> months</h1>
          <h1><span>--</span> days</h1>
    </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/" target="_blank">Limus</a>.
  </div>
</body>
</html>
