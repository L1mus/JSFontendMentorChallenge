<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

<main class="dashboard-grid">

    <article class="profile-card">
        <div class="profile-card__header">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-img">
            <div class="user-info">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
        </div>

        <nav class="profile-card__nav">
            <ul>
                <li><a href="#" id="daily">Daily</a></li>
                <li><a href="#" id="weekly" class="active">Weekly</a></li>
                <li><a href="#" id="monthly">Monthly</a></li>
            </ul>
        </nav>
    </article>

    <div class="main-container main-container_work">
        <div class="info-card">
            <div class="card-header">
                <h2>Work</h2>
                <div class="dot-menu-wrapper">
                    <button class="dot-btn" aria-label="More options" aria-expanded="false" aria-haspopup="true">
                        <img src="./images/icon-ellipsis.svg" alt="menu">
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <button role="menuitem">Edit</button>
                        <button role="menuitem">Reset</button>
                    </div>
                </div>
            </div>
            <div class="card-time">
                <div class="current-hours">32hrs</div>
                <div class="previous-hours">Last Week - 36hrs</div>
            </div>
        </div>
    </div>

    <div class="main-container main-container_play">
        <div class="info-card">
            <div class="card-header">
                <h2>Play</h2>
                <div class="dot-menu-wrapper">
                    <button class="dot-btn" aria-label="More options" aria-expanded="false" aria-haspopup="true">
                        <img src="./images/icon-ellipsis.svg" alt="menu">
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <button role="menuitem">Edit</button>
                        <button role="menuitem">Reset</button>
                    </div>
                </div>
            </div>
            <div class="card-time">
                <div class="current-hours">10hrs</div>
                <div class="previous-hours">Last Week - 8hrs</div>
            </div>
        </div>
    </div>

    <div class="main-container main-container_study">
        <div class="info-card">
            <div class="card-header">
                <h2>Study</h2>
                <div class="dot-menu-wrapper">
                    <button class="dot-btn" aria-label="More options" aria-expanded="false" aria-haspopup="true">
                        <img src="./images/icon-ellipsis.svg" alt="menu">
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <button role="menuitem">Edit</button>
                        <button role="menuitem">Reset</button>
                    </div>
                </div>
            </div>
            <div class="card-time">
                <div class="current-hours">4hrs</div>
                <div class="previous-hours">Last Week - 7hrs</div>
            </div>
        </div>
    </div>

    <div class="main-container main-container_exercise">
        <div class="info-card">
            <div class="card-header">
                <h2>Exercise</h2>
                <div class="dot-menu-wrapper">
                    <button class="dot-btn" aria-label="More options" aria-expanded="false" aria-haspopup="true">
                        <img src="./images/icon-ellipsis.svg" alt="menu">
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <button role="menuitem">Edit</button>
                        <button role="menuitem">Reset</button>
                    </div>
                </div>
            </div>
            <div class="card-time">
                <div class="current-hours">4hrs</div>
                <div class="previous-hours">Last Week - 5hrs</div>
            </div>
        </div>
    </div>

    <div class="main-container main-container_social">
        <div class="info-card">
            <div class="card-header">
                <h2>Social</h2>
                <div class="dot-menu-wrapper">
                    <button class="dot-btn" aria-label="More options" aria-expanded="false" aria-haspopup="true">
                        <img src="./images/icon-ellipsis.svg" alt="menu">
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <button role="menuitem">Edit</button>
                        <button role="menuitem">Reset</button>
                    </div>
                </div>
            </div>
            <div class="card-time">
                <div class="current-hours">5hrs</div>
                <div class="previous-hours">Last Week - 10hrs</div>
            </div>
        </div>
    </div>

    <div class="main-container main-container_self-care">
        <div class="info-card">
            <div class="card-header">
                <h2>Self Care</h2>
                <div class="dot-menu-wrapper">
                    <button class="dot-btn" aria-label="More options" aria-expanded="false" aria-haspopup="true">
                        <img src="./images/icon-ellipsis.svg" alt="menu">
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <button role="menuitem">Edit</button>
                        <button role="menuitem">Reset</button>
                    </div>
                </div>
            </div>
            <div class="card-time">
                <div class="current-hours">2hrs</div>
                <div class="previous-hours">Last Week - 2hrs</div>
            </div>
        </div>
    </div>

</main>

<script src="src/js/main.js"></script>
</body>
</html>
